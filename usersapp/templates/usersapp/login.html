{% extends "myapp/layout.html" %}

{% block title %} ลงชื่อเข้าใช้ | Witty Shop {% endblock %}

{% block content %}

<div>
  <form method="POST">
    {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">ลงชื่อเข้าใช้</h1>
  
    <div class="form-floating">
      <input type="username" name="username" class="form-control" id="floatingInput" placeholder="user name">
      <label for="floatingInput">User name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
  
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">เข้าสู่ระบบ</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
</div>
{% endblock %}
