<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
{% load static %}
  <head><script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>
      {% block title %}{% endblock %}
    </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<link rel="shortcut icon" href="{% static 'assets/image/witty-shop2.png' %}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Favicons -->


<link rel="manifest" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">

<meta name="theme-color" content="#712cf9">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
       
      }
      .products-con {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        grid-gap: 3rem;
      }
      .products-item {
        box-shadow: 0 0 15px rgb(248, 248, 252);
        border-radius: 5px;
        transition: 0.3s;
        cursor: pointer;
      }
      .products-item:hover {
        outline: 5px solid orchid;
        transform: scale(1.04);
      }
      .products-img img {
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
      }
      .products-detail {
        padding: 0.5rem;
      }
      .products-name {
        padding: 1;
        font-size: 20px;
      }
      .products-price {
        display: flex;
        padding: 0.5rem;
        justify-content: space-between;
      }
      .products-rigth span {
        font-size: 16px;

      }

    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
  </head>
  <body class="d-flex h-100 p-3 text-center text-bg-dark">    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Witty Shop</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">หน้าแรก</a>
        <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'products' %}active{% endif %}" aria-current="page" href="{% url 'products' %}">สินค้าทั้งหมด</a>
        <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'tracking' %}active{% endif %}" aria-current="page" href="{% url 'tracking' %}">เช็คเลขพัสดุ</a>
        <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'ask' %}active{% endif %}" aria-current="page" href="{% url 'ask' %}">สอบถาม</a>
        <a class="nav-link fw-bold py-1 px-0 {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" aria-current="page" data-bs-toggle="modal" data-bs-target="#myModal">ติดต่อเรา</a>
      </nav>
    </div>
  </header>
  {% block content %}
  {% endblock %}

<!--Footer-->
<br>
  <footer class="mt-auto text-white-50">
    <p> © 2024 Witty Shop, Inc <a href="https://www.facebook.com/WittyIoT/" class="text-white"> ทัก In Box ได้เลย </a>,FB  <a href="https://www.facebook.com/WittyIoT/" class="text-white" target="_blank">@Witty Shop</a>.</p>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ติดต่อเรา</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="float-md-start">อีเมล</label>
                        <input type="email" placeholder="ป้อนอีเมลของคุณ" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="float-md-start">หัวข้อ</label>
                        <input type="text" placeholder="เสนอหัวข้องานของคุณ" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="float-md-start">รายละเอียด</label>
                        <textarea id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                <button class="btn btn-success">ส่งข้อมูล</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
